<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Surya S M | Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            margin-bottom: 20px;
            object-fit: cover;
            padding: 3px;
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            font-size: 11px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .bio strong {
            color: #38bdf8;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 14px 20px;
            border-radius: 14px;
            text-decoration: none;
            color: #f1f5f9;
            font-weight: 500;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-item i {
            font-size: 18px;
            width: 30px;
            margin-right: 10px;
            color: #38bdf8;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: #38bdf8;
        }

        .social-footer {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: #94a3b8;
            font-size: 20px;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #38bdf8;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Jai Surya S M" class="profile-img">
        
        <div>
            <span class="badge">Professional</span>
        </div>
        
        <h1>Jai Surya S M</h1>
        
        <p class="bio">
            Sales Associate at <strong>WeDigi</strong><br>
            Workflow Architect & <strong>N8N Specialist</strong>
        </p>

        <div class="links-container">
            <a href="#" class="link-item">
                <i class="fas fa-briefcase"></i>
                <span>WeDigi Studio</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-robot"></i>
                <span>Automation Portfolio</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-newspaper"></i>
                <span>Beehiiv Newsletter</span>
            </a>
            <a href="#" class="link-item">
                <i class="fab fa-whatsapp"></i>
                <span>Chat on WhatsApp</span>
            </a>
        </div>

        <div class="social-footer">
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
    </div>

</body>
</html>
